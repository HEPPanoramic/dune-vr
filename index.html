<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DUNE VR</title>
    <meta name="description" content="DUNE VR">

    <!--
    <link rel="shortcut icon" href="img/dune-favicon.png" type="image/png"/>
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="refresh" content="30">
    -->
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.2/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
   
    <script src="components/set-image.js"></script>

    <script>
      AFRAME.registerComponent('set-text', {

	  schema: {
	      on: {type: 'string'},
	      src: {type: 'string'}
	  },

	  init: function() {
	      let data = this.data;
	      let el = this.el;

	      el.addEventListener(data.on, function() {

		  let id = data.src.substring(1);
		  let text = document.getElementById(id).getAttribute('title');
		  document.getElementById('img-text').setAttribute('value', text);
		  
	      });
	      
	  }
	  
      });
    </script>		  

  </head>
  <body>
    <a-scene>
      <a-assets>

	<img id="outside-np02"
	     title="Outside the NP02 dual-phase detector"
	     crossorigin="anonymous"
	     src="img/aaOIxlVQ8Ogy_equirectangular_16384max4_1.jpg">
	
	<img id="top-np04"
	     title="View from atop the NP04 single-phase detector"
	     crossorigin="anonymous"
	     src="img/tyqEZ6Dk3EPz_equirectangular_16384max4_1.jpg">

	<img id="outside-np04"
	     title="Outside the NP04 single-phase detector"
	     crossorigin="anonymous"
	     src="img/sZcFdUyWDUWk_equirectangular_16384max4_1.jpg">

	<img id="inside-np04"
	     title="Inside the NP04 single-phase detector during construction"
	     crossorigin="anonymous"
	     src="img/vFxvEOLcTeYg_equirectangular_16384max4.jpg">

	<img id="inside-np02-3"
	     title="Inside the NP02 dual-phase detector during contruction"
	     crossorigin="anonymous"
	     src="img/201902-023_21.jpg">

	<img id="inside-np02-2"
	     title="Inside the NP02 dual-phase detector during construction"
	     crossorigin="anonymous"
	     src="img/201803-89_03.jpg">

	<img id="inside-np02-1"
	     title="Inside the NP02 dual-phase detector during construction"
	     crossorigin="anonymous"
	     src="img/origin_3_0_Panorama.jpg">

	<img id="inside-np02-4"
	     title="Inside the NP02 dual-phase detector"
	     crossorigin="anonymous"
	     src="img/DSC07295_Panorama_2048.png">
	
        <img id="pd2-thumb" crossorigin="anonymous" src="img/pd2-thumb.png">
        <img id="pd3-thumb" crossorigin="anonymous" src="img/pd3-thumb.png">
        <img id="pd4-thumb" crossorigin="anonymous" src="img/pd4-thumb.png">
        <img id="pd5-thumb" crossorigin="anonymous" src="img/pd5-thumb.png">
        <img id="pd6-thumb" crossorigin="anonymous" src="img/pd6-thumb.png">
	<img id="pd7-thumb" crossorigin="anonymous" src="img/pd7-thumb.png">
        <img id="pd8-thumb" crossorigin="anonymous" src="img/pd8-thumb.png">
        <img id="pd9-thumb" crossorigin="anonymous" src="img/pd9-thumb.png">
	<img id="pd10-thumb" crossorigin="anonymous" src="img/pd10-thumb.png">

	<img id="dune-logo" crossorigin="anonymous" src="img/dune-horiz-logo-lg.png">
	<img id="qn-logo" crossorigin="anonymous" src="img/Quarknet.jpg">
	<img id="sussex-logo" crossorigin="anonymous" src="img/sussex-logo.jpg">
	
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
	    set-text="on: click; src: ${src}" 
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <a-sky id="image-360" radius="10" src="#inside-np02-3"></a-sky>

      <a-image src="#dune-logo" width="6" position="0.0 2.2 -4" scale="0.75 0.75 0.75"></a-image>
      
      <a-entity id="links0" layout="type: line; margin: 1.5" position="-2.25 1.1 -4">
	<a-entity template="src: #link" data-src="#top-np04" data-thumb="#pd3-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#outside-np04" data-thumb="#pd4-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#inside-np04" data-thumb="#pd5-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#outside-np02" data-thumb="#pd2-thumb"></a-entity>
      </a-entity>

      <a-entity id="links1" layout="type: line; margin: 1.5" position="-2.25 -0.4 -4">
	<a-entity template="src: #link" data-src="#inside-np02-1" data-thumb="#pd9-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#inside-np02-2" data-thumb="#pd8-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#inside-np02-3" data-thumb="#pd7-thumb"></a-entity>
	<a-entity template="src: #link" data-src="#inside-np02-4" data-thumb="#pd10-thumb"></a-entity>
      </a-entity>

      <a-entity camera look-controls>
        <a-cursor id="cursor"
		  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
		  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
		  event-set__1="_event: mouseenter; color: springgreen"
		  event-set__2="_event: mouseleave; color: black"
		  fuse="true"
		  raycaster="objects: .link">
	</a-cursor>
      </a-entity>

      <a-text position="-2.25 -1.5 -4"
              anchor="left"
	      width="5"
	      color="white"
	      id="img-text"
	      value="Inside the NP02 dual-phase detector during contruction"></a-text>
      
      <a-image src="#sussex-logo" position="1.8 -3 -4.0" scale="0.5 0.5 0.5"></a-image>
      <a-image src="#qn-logo" position="2.4 -3 -4.0" scale="0.5 0.5 0.5"></a-image>

    </a-scene>
    
  </body>
</html>
